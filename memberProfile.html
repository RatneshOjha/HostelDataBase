<!DOCTYPE html>
<html>
<head>
<title>Profile Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="css/styles.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript" src="script/script.js"></script>
</head>
<body>
<div data-role="page" id="memberInfo">
	<div data-role="header" data-position="fixed" data-theme="b"> <a href="#" id="back" data-role="button" data-icon="back" data-iconpos="notext" data-theme="d" data-transition="slide" data-direction="reverse" data-inline="true">Back</a>
		<h1>Profile <span id="dtata"></span></h1>
	</div>
	<div data-role="content">
		<div id="profileGrid" class="ui-grid-a profileGrid">
			<div id="profImgCont" class="ui-block-a">
				<div class="ui-bar ui-bar-c" data-theme="c"><img src="images/no-image.jpeg" alt="" /></div>
			</div>
			<div id="profName" class="ui-block-b">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<h1>&nbsp;</h1>
					<p>&nbsp;</p>
				</div>
			</div>
			<div class="ui-block-a label-col ui-body ui-body-b" data-theme="b">
				<div class="ui-bar ui-bar-c" data-theme="c">Parmanent Address</div>
			</div>
			<div class="ui-block-b lblDesc-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<p id="parmanentAddr">&nbsp;</p>
				</div>
			</div>
			<div class="ui-block-a label-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<label for="birthdate">Date Of Birth</label>
				</div>
			</div>
			<div class="ui-block-b lblDesc-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<p id="birthdate">&nbsp;</p>
				</div>
			</div>
			<div class="ui-block-a label-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<label for="companyAddr">Company Address</label>
				</div>
			</div>
			<div class="ui-block-b lblDesc-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<p id="companyAddr">&nbsp;</p>
				</div>
			</div>
			<div class="ui-block-a label-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<label for="joinDate">Hostel Join Date</label>
				</div>
			</div>
			<div class="ui-block-b lblDesc-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<p id="joinDate">&nbsp;</p>
				</div>
			</div>
			<div class="ui-block-a label-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<label for="emailId">Email ID</label>
				</div>
			</div>
			<div class="ui-block-b lblDesc-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<p id="emailId">&nbsp;</p>
				</div>
			</div>
			<div class="ui-block-a label-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<label for="phoneNo">Phone No</label>
				</div>
			</div>
			<div class="ui-block-b lblDesc-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<p id="phoneNo">&nbsp;</p>
				</div>
			</div>
			<div class="ui-block-a label-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<label for="alterNo">Alternate No</label>
				</div>
			</div>
			<div class="ui-block-b lblDesc-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<p id="alterNo">&nbsp;</p>
				</div>
			</div>
			<div class="ui-block-a label-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<label for="panno">PAN No</label>
				</div>
			</div>
			<div class="ui-block-b lblDesc-col">
				<div class="ui-bar ui-bar-c" data-theme="c">
					<p id="panNo">&nbsp;</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
