<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New & Update Member</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="css/styles.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript" src="script/script.js"></script>
</head>
<body>
<div data-role="page" id="newMemberInfo">
		<div data-role="header" data-position="fixed" data-theme="b">
			<a href="#" id="back" data-role="button" data-icon="back" data-iconpos="notext" data-theme="d" data-transition="slide" data-direction="reverse" data-inline="true">Back</a>
			<h1>New Profile</h1>
		</div>
		<div data-role="content">
				<form id="newMember">
					<div data-role="fieldcontain">
						<div class="ui-grid-a profileGrid newprofile">
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="profNamelbl">Name</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="profName" id="profName" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="joinDatelbl">Hostel Joining Date</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="joinDate" id="joinDate" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="birthdatelbl">Date Of Birth</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="birthdate" id="birthdate" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="panNolbl">PAN No</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="panNo" id="panNo" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="companyNamelbl">Company Name</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="companyName" id="companyName" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="departmentlbl">Department</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="department" id="department" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="parmanentAddrlbl">Parmanent Address</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="parmanentAddr" id="parmanentAddr" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="companyAddrlbl">Company Address</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="companyAddr" id="companyAddr" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="emailIdlbl">Email Id</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="emailId" id="emailId" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="depoAmountlbl">Deposit Amount</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<input type="text" name="depoAmount" id="depoAmount" value="" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="phoneNolbl">Phone No</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<span class="floatleft vrtHeight">+ 91</span><input type="text" name="phoneNo" id="phoneNo" value="" class="floatleft" />
								</div>
							</div>
							<div class="ui-block-a label-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<label for="alterNolbl">Alternate No</label>
								</div>
							</div>
							<div class="ui-block-b lblDesc-col">
								<div class="ui-bar ui-bar-c" data-theme="c">
									<span class="floatleft vrtHeight">+ 91</span><input type="text" name="alterNo" id="alterNo" value="" class="floatleft" />
								</div>
							</div>
						</div>
						<div data-role="fieldcontain" id="buttonGroup">
							<a data-role="button" href="#"  id="save" data-inline="true" data-theme="b">Save</a>
							<a data-role="button" href="#"  id="cancel" data-inline="true" data-theme="b">Cancel</a>
						</div>
					</div>
				</form>
		</div>
</div>
</body>
</html>
